<!doctype html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>오는 길에 - 마이페이지</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="../../../dist/index.css" rel="stylesheet" />
  </head>
  <body class="flex flex-col items-center justify-center bg-gray-100">
    <!-- 핸드폰 사이즈 맞춘 레이아웃 -->
    <div class="w-full max-w-[393px] h-screen bg-background-color shadow-md">
      <!-- 헤더 -->
      <header class="flex justify-between items-center px-4 py-3 border-b border-gray-200 font-laundry">
        <h1 class="text-[24px] font-[400] text-gray-black-900">나의 정보</h1>
        <div class="flex">
          <img src="../../assets/landline.svg" alt="전화기" />
          <a href="#" class="text-sm text-primary-500 pl-1">고객센터</a>
        </div>
      </header>

      <!-- 프로필 섹션 -->
      <section class="flex items-center mt-6 px-4 font-laundry">
        <img
          src="https://via.placeholder.com/100"
          alt="프로필 이미지"
          class="w-20 h-20 rounded-full border border-gray-300"
        />
        <div class="ml-4 flex flex-col space-y-1 text-gray-black-900">
          <div class="flex items-center space-x-4">
            <h2 class="text-xl">닉네임</h2>
            <p class="font-pretendard text-[16px]">20대 여성</p>
          </div>
          <div class="w-48 h-10 leading-10 px-3 rounded-[10px] bg-white flex justify-between">
            <span class="text-gray-700">수익금: </span>
            <span class="">45,000원</span>
          </div>
        </div>
      </section>

      <!-- 탭 섹션 -->
      <section class="mt-5 font-pretendard">
        <!-- 탭 버튼 -->
        <div class="flex border-b bg-white">
          <button
            class="w-1/2 py-3 text-center font-bold text-gray-black-900 bg-white border-b-primary-500 border-b-[2px] focus:outline-none"
            data-tab="intro"
          >
            소개
          </button>
          <button
            class="w-1/2 py-3 text-center font-bold text-gray-700 bg-gray-100 focus:outline-none"
            data-tab="activity"
          >
            활동
          </button>
        </div>

        <!-- 탭 내용 -->
        <div id="intro" class="tab-content">
          <div class="intro bg-white p-5">
            <h3 class="text-lg font-bold mb-3 text-gray-700">자기소개</h3>
            <p>의외로 사진을 또 잘찍어버려</p>
            <!-- 나중에 사용자 본인은 편집이 가능하도록 -->
          </div>
          <div class="intro bg-white p-5 my-3">
            <h3 class="text-lg font-bold my-3 text-gray-700">심부름</h3>
            <ul class="flex space-x-3">
              <li class="flex items-center">
                <p class="bg-gray-100 px-2 py-1 rounded-md">편의점 배달</p>
              </li>
              <li class="flex items-center">
                <p class="bg-gray-100 px-2 py-1 rounded-md">음식 배달</p>
              </li>
              <li class="flex items-center">
                <p class="bg-gray-100 px-2 py-1 rounded-md">사진 촬영</p>
              </li>
            </ul>
            <h3 class="text-lg font-bold mt-6 mb-4 text-gray-700">이동 수단</h3>
            <ul class="flex space-x-3">
              <li class="flex items-center">
                <p class="bg-gray-100 px-2 py-1 rounded-md">도보</p>
              </li>
              <li class="flex items-center">
                <p class="bg-gray-100 px-2 py-1 rounded-md">대중 교통</p>
              </li>
            </ul>
            <h3 class="text-lg font-bold mt-6 text-gray-700">심부름 상세 (선택)</h3>
            <p class="text-gray-700 text-sm mb-3">가격이나 자주 하는 질문 또는 안내사항을 작성할 수 있어요</p>
            <select name="" id="" class="w-full h-14 bg-gray-100 rounded-[10px] px-4">
              <option value="예시1">예시1</option>
              <option value="예시2">예시2</option>
            </select>
          </div>
          <div class="intro bg-white p-6 my-3">
            <h3 class="text-lg font-bold text-gray-700 pb-3">경력 (선택)</h3>
            <select name="" id="" class="w-full h-14 bg-gray-100 rounded-[10px] px-4">
              <option value="예시1">예시1</option>
              <option value="예시2">예시2</option>
            </select>
            <h3 class="text-lg font-bold mt-6 text-gray-700 pb-3">자격증 (선택)</h3>
            <select name="" id="" class="w-full h-14 bg-gray-100 rounded-[10px] px-4">
              <option value="예시1">예시1</option>
              <option value="예시2">예시2</option>
            </select>
            <h3 class="text-lg font-bold mt-6 text-gray-700 pb-3">사업자 (선택)</h3>
            <select name="" id="" class="w-full h-14 bg-gray-100 rounded-[10px] px-4">
              <option value="예시1">예시1</option>
              <option value="예시2">예시2</option>
            </select>
          </div>
        </div>

        <div id="activity" class="tab-content hidden px-4 py-6">
          <ul class="space-y-5">
            <li class="flex items-center bg-white rounded-[10px] shadow-card-shadow px-5">
              <img src="../../assets/check.svg" alt="체크" />
              <div class="px-5 py-4">
                <p class="text-gray-black-900 font-laundry text-lg">죽과 상비약 부탁</p>
                <span class="text-gray-500">방금 완료</span>
              </div>
            </li>
            <li class="flex items-center bg-white rounded-[10px] shadow-card-shadow px-5">
              <img src="../../assets/check.svg" alt="체크" />
              <div class="px-5 py-4">
                <p class="text-gray-black-900 font-laundry text-lg">산타 할머니 대역</p>
                <span class="text-gray-500">12월 25일 완료</span>
              </div>
            </li>
          </ul>
        </div>
      </section>
    </div>

    <!-- JavaScript: 탭 전환 -->
    <script>
      const buttons = document.querySelectorAll("[data-tab]");
      const contents = document.querySelectorAll(".tab-content");

      buttons.forEach((button) => {
        button.addEventListener("click", () => {
          buttons.forEach((btn) => btn.classList.replace("text-gray-black-900", "text-gray-700"));
          button.classList.replace("text-gray-700", "text-gray-black-900");
          buttons.forEach((btn) => btn.classList.replace("bg-white", "bg-gray-100"));
          button.classList.replace("bg-gray-100", "bg-white");
          buttons.forEach((btn) => btn.classList.remove("border-b-[2px]", "border-b-primary-500"));
          button.classList.add("border-b-[2px]", "border-b-primary-500");

          contents.forEach((content) => content.classList.add("hidden"));
          document.getElementById(button.dataset.tab).classList.remove("hidden");
        });
      });
    </script>
  </body>
</html>
