<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=393, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <title>지원자 목록</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="../../../dist/index.css" rel="stylesheet" />
    </style>
  </head>
  <body class="flex justify-center items-center h-screen bg-[#F5F9FF]">
    <div
      class="w-[393px] h-screen flex flex-col bg-white shadow-lg overflow-hidden"
    >
      <!-- ✅ 헤더 -->
    <header class="flex items-center p-4 bg-[#F5F9FF] sticky top-0 z-10">
      <button class="w-4 h-4 flex-shrink-0 stroke-[2.5] text-[#1E1E1E] flex items-center justify-center mr-[2px]">
        <img src="/5MyGod/src/assets/Rectangle 470.svg" class="w-full h-full object-contain" />
      </button>
      <h1 class="font-laundry text-[24px] font-normal leading-normal tracking-[-1.92px]">
        지원자들
      </h1>
    </header>

      <!-- ✅ 지원자 목록 -->
      <main class="font-Pretendard text-gray-black-900 flex-1 p-4 space-y-6 overflow-y-auto bg-[#F5F9FF]">
        <!-- 지원자 카드 1 -->
        <div
          class="w-[360px] h-[84px] flex-shrink-0 flex items-center justify-between bg-white rounded-[10px] shadow-[0px_1px_2px_0px_rgba(0,0,0,0.30)]"
        >
          <div class="flex items-center ml-[23px]">
            <div
              class="w-[42px] h-[42px] flex-shrink-0 rounded-full bg-[#D9D9D9] mr-4"
            ></div>
            <div>
              <h3 class="text-sm font-bold">종로구뽀또또그래퍼</h3>
              <p class="text-xs">까즷즷거 SSAP POSSIBLE</p>
            </div>
          </div>
          <button
            class="font-laundry w-[77px] h-[84px] flex-shrink-0 rounded-r-[10px] bg-[#4849E8] text-white text-sm shadow-[0px_1px_2px_0px_rgba(0,0,0,0.30)]]"
          >
            수락하기
          </button>
        </div>

        <!-- 지원자 카드 2 -->
        <div
          class="w-[360px] h-[84px] flex-shrink-0 flex items-center justify-between bg-white rounded-[10px] shadow-[0px_1px_2px_0px_rgba(0,0,0,0.30)]"
        >
          <div class="flex items-center ml-[23px]">
            <div
              class="w-[42px] h-[42px] flex-shrink-0 rounded-full bg-[#D9D9D9] mr-4"
            ></div>
            <div>
              <h3 class="text-sm font-bold">의정부 싹슬이</h3>
              <p class="text-xs">본부대로 쓸어드립니다</p>
            </div>
          </div>
          <button
            class="font-laundry w-[77px] h-[84px] flex-shrink-0 rounded-r-[10px] bg-[#4849E8] text-white text-sm shadow-[0px_1px_2px_0px_rgba(0,0,0,0.30)]"
          >
            수락하기
          </button>
        </div>

        <!-- 지원자 카드 3 -->
        <div
          class="w-[360px] h-[84px] flex-shrink-0 flex items-center justify-between bg-white rounded-[10px] shadow-[0px_1px_2px_0px_rgba(0,0,0,0.30)]"
        >
          <div class="flex items-center ml-[23px]">
            <div
              class="w-[42px] h-[42px] flex-shrink-0 rounded-full bg-[#D9D9D9] mr-4"
            ></div>
            <div>
              <h3 class="text-sm font-bold">파주시실압근</h3>
              <p class="text-xs">노력해보겠습니다ㅋ</p>
            </div>
          </div>
          <button
            class="font-laundry w-[77px] h-[84px] flex-shrink-0 rounded-r-[10px] bg-[#4849E8] text-white text-sm shadow-[0px_1px_2px_0px_rgba(0,0,0,0.30)]"
          >
            수락하기
          </button>
        </div>
      </main>

      <!-- ✅ 하단 네비게이션 -->
      <nav class="w-full bg-white border-t border-gray-200 shadow-md">
        <div class="flex justify-around py-2">
          <button
            class="flex flex-col items-center text-gray-600 hover:text-blue-600"
          >
            <span>🏠</span>
            <span class="text-xs">홈</span>
          </button>
          <button class="flex flex-col items-center text-blue-600">
            <span>📄</span>
            <span class="text-xs">내 신청부</span>
          </button>
          <button
            class="flex flex-col items-center text-gray-600 hover:text-blue-600"
          >
            <span>💬</span>
            <span class="text-xs">채팅</span>
          </button>
          <button
            class="flex flex-col items-center text-gray-600 hover:text-blue-600"
          >
            <span>👤</span>
            <span class="text-xs">나의 정보</span>
          </button>
        </div>
      </nav>
    </div>
  </body>
</html>
