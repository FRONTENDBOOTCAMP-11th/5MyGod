<!doctype html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>오는 길에 - 회원가입</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="../../../dist/index.css" rel="stylesheet" />
  </head>
  <body class="flex flex-col items-center justify-center bg-gray-100">
    <!-- 핸드폰 사이즈 맞춘 레이아웃 -->
    <div class="signup w-screen max-w-[393px] h-screen bg-background-color font-laundry">
      <!-- 회원가입 화면 -->
      <div class="signup__content p-6 pt-[100px] flex flex-col items-center justify-center">
        <h1 class="signup__title text-[36px] font-bold text-primary-500 leading-normal tracking-[-2.88px] text-center">
          오는길에
        </h1>

      <!-- 회원가입 폼 -->
      <section class="mt-6 px-4">
        <form class="space-y-5">
          <!-- 이메일 입력 -->
          <div>
            <label for="email" class="block">이메일</label>
            <input
              type="email"
              id="email"
              name="email"
              placeholder="이메일을 입력하세요"
              class="mt-1 block w-full p-3 border text-gray-700 border-gray-300 rounded-[10px] bg-white shadow-card-shadow"
              required
            />
          </div>

          <!-- 비밀번호 입력 -->
          <div>
            <label for="password" class="text-gray-700">비밀번호</label>
            <input
              type="password"
              id="password"
              name="password"
              placeholder="비밀번호를 입력하세요"
              class="mt-1 block w-full p-3 border text-gray-700 border-gray-300 rounded-[10px] bg-white shadow-card-shadow"
              required
            />
          </div>

          <!-- 비밀번호 확인 -->
          <div>
            <label for="confirm-password" class="text-gray-700">비밀번호 확인</label>
            <input
              type="password"
              id="confirm-password"
              name="confirm-password"
              placeholder="비밀번호를 확인하세요"
              class="mt-1 block w-full p-3 border text-gray-700 border-gray-300 rounded-[10px] bg-white shadow-card-shadow"
              required
            />
          </div>

          <!-- 핸드폰 번호 입력 -->
          <div>
            <label for="phone" class="text-gray-700">핸드폰 번호</label>
            <input
              type="tel"
              id="phone"
              name="phone"
              placeholder="핸드폰 번호를 입력하세요"
              class="mt-1 block w-full p-3 border text-gray-700 border-gray-300 rounded-[10px] bg-white shadow-card-shadow"
              required
            />
          </div>

          <!-- 주소 입력 -->
          <div>
            <label for="address" class="text-gray-700">주소</label>
            <input
              type="text"
              id="address"
              name="address"
              placeholder="주소를 입력하세요"
              class="mt-1 block w-full p-3 border text-gray-700 border-gray-300 rounded-[10px] bg-white shadow-card-shadow"
              required
            />
          </div>

          <!-- 회원가입 버튼 -->
          <div>
            <button type="submit" class="w-full h-14 bg-primary-500 text-white rounded-[10px]">회원가입</button>
          </div>
        </form>
      </section>

      <!-- 하단 링크 -->
      <footer class="flex justify-center mt-4 text-sm text-gray-500">
        <p>이미 계정이 있나요? <a href="./Login.html" class="text-primary-500">로그인</a></p>
      </footer>
    </div>
  </body>
</html>
