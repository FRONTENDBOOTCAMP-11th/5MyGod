<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Write</title>
    <link href="../../../dist/index.css" rel="stylesheet" />
  </head>
  <body>
    <div class="l_container max-w-[393px] h-screen mx-auto flex flex-col">
      <header
        class="font-laundry shadow-inset shadow-gray-500 h-[50px] flex items-center justify-center flex-shrink-0"
      >
        헤더
      </header>

      <main
        class="bg-background-color flex-grow p-[16px] flex flex-col gap-[16px] overflow-scroll"
      >
        <div
          class="task_category p-[20px] bg-[#fff] rounded-lg shadow-card-shadow flex flex-col gap-[16px]"
        >
          <p class="font-laundry text-input-title">
            심부름 구분을 선택해주세요
          </p>
          <ul class="category_list flex gap-[12px]">
            <li
              class="category flex items-center gap-[4px] px-[6px] rounded bg-gray-100 border-[1px] border-gray-500 font-pretendard text-[16px] max-w-full truncate text-ellipsis min-w-0 flex-shrink-0"
            >
              배달
            </li>

            <li
              class="category flex items-center gap-[4px] px-[6px] rounded bg-gray-100 border-[1px] border-gray-500 font-pretendard text-[16px] max-w-full truncate text-ellipsis min-w-0 flex-shrink-0"
            >
              전문가
            </li>

            <li
              class="category flex items-center gap-[4px] px-[6px] rounded bg-gray-100 border-[1px] border-gray-500 font-pretendard text-[16px] max-w-full truncate text-ellipsis min-w-0 flex-shrink-0"
            >
              재능판매
            </li>

            <li
              class="category flex items-center gap-[4px] px-[6px] rounded bg-gray-100 border-[1px] border-gray-500 font-pretendard text-[16px] max-w-full truncate text-ellipsis min-w-0 flex-shrink-0"
            >
              대행
            </li>

            <li
              class="category flex items-center gap-[4px] px-[6px] rounded bg-gray-100 border-[1px] border-gray-500 font-pretendard text-[16px] max-w-full truncate text-ellipsis min-w-0 flex-shrink-0"
            >
              돌봄
            </li>
          </ul>
        </div>

        <div
          class="task_tag p-[20px] bg-[#fff] rounded-lg shadow-card-shadow flex flex-col gap-[16px]"
        >
          <p class="font-laundry text-input-title">
            태그를 선택해주세요 <span class="text-gray-500">(선택)</span>
          </p>
          <ul class="tag_list flex gap-[12px] flex-wrap">
            <li
              class="tag flex items-center gap-[4px] px-[6px] rounded bg-gray-100 border-[1px] border-gray-500 font-pretendard text-[16px] max-w-full truncate text-ellipsis min-w-0 flex-shrink-0"
            >
              시간이 생명
            </li>

            <li
              class="tag flex items-center gap-[4px] px-[6px] rounded bg-gray-100 border-[1px] border-gray-500 font-pretendard text-[16px] max-w-full truncate text-ellipsis min-w-0 flex-shrink-0"
            >
              도와주세요
            </li>

            <li
              class="tag flex items-center gap-[4px] px-[6px] rounded bg-gray-100 border-[1px] border-gray-500 font-pretendard text-[16px] max-w-full truncate text-ellipsis min-w-0 flex-shrink-0"
            >
              일정 조정 가능
            </li>

            <li
              class="tag flex items-center gap-[4px] px-[6px] rounded bg-gray-100 border-[1px] border-gray-500 font-pretendard text-[16px] max-w-full truncate text-ellipsis min-w-0 flex-shrink-0"
            >
              금액 협의 가능
            </li>

            <li
              class="tag flex items-center gap-[4px] px-[6px] rounded bg-gray-100 border-[1px] border-gray-500 font-pretendard text-[16px] max-w-full truncate text-ellipsis min-w-0 flex-shrink-0"
            >
              남자만
            </li>

            <li
              class="tag flex items-center gap-[4px] px-[6px] rounded bg-gray-100 border-[1px] border-gray-500 font-pretendard text-[16px] max-w-full truncate text-ellipsis min-w-0 flex-shrink-0"
            >
              여자만
            </li>

            <li
              class="tag flex items-center gap-[4px] px-[6px] rounded bg-gray-100 border-[1px] border-gray-500 font-pretendard text-[16px] max-w-full truncate text-ellipsis min-w-0 flex-shrink-0"
            >
              어른만
            </li>
          </ul>
        </div>

        <div
          class="task_content p-[20px] bg-[#fff] rounded-lg shadow-card-shadow flex flex-col gap-[16px]"
        >
          <p class="font-laundry text-input-title">무엇을 요청할까요?</p>

          <div class="min-h-[200px] bg-gray-100 rounded-lg p-[20px]">
            <textarea
              class="w-full bg-transparent placeholder-gray-500 placeholder:font-pretendard placeholder:font-bold resize-none"
              placeholder="심부름 내용을 설명해주세요"
            ></textarea>
          </div>
        </div>

        <div
          class="task_location p-[20px] bg-[#fff] rounded-lg shadow-card-shadow flex flex-col gap-[16px]"
        >
          <p class="font-laundry text-input-title">
            심부름의 위치를 알려주세요
          </p>

          <div class="flex flex-col gap-[12px]">
            <div class="flex gap-[8px] items-center">
              <img src="../../assets/pin.svg" />
              <p class="font-laundry font-bold">픽업 위치</p>
            </div>

            <div
              class="h-[40px] bg-gray-100 rounded-lg p-[10px] flex items-center"
            >
              <textarea
                class="w-full h-full bg-transparent placeholder-gray-500 placeholder:font-pretendard placeholder:font-bold resize-none font-pretendard leading-[20px] whitespace-nowrap overflow-x-auto"
                placeholder="주소 검색"
              ></textarea>
            </div>

            <div
              class="h-[40px] bg-gray-100 rounded-lg p-[10px] flex items-center"
            >
              <textarea
                class="w-full h-full bg-transparent placeholder-gray-500 placeholder:font-pretendard placeholder:font-bold resize-none font-pretendard leading-[20px] whitespace-nowrap overflow-x-auto"
                placeholder="상세 주소"
              ></textarea>
            </div>

            <div class="checkbox flex items-center gap-[8px]">
              <img
                src="../../assets/unchecked.svg"
                class="w-[24px] h-[24px] rounded-md"
              />
              <p class="font-pretendard font-bold">픽업이 필요 없어요</p>
            </div>
          </div>

          <div class="flex flex-col gap-[12px]">
            <div class="flex gap-[8px] items-center">
              <img src="../../assets/pin.svg" />
              <p class="font-laundry font-bold">도착 위치</p>
            </div>

            <div
              class="h-[40px] bg-gray-100 rounded-lg p-[10px] flex items-center"
            >
              <textarea
                class="w-full h-full bg-transparent placeholder-gray-500 placeholder:font-pretendard placeholder:font-bold resize-none font-pretendard leading-[20px] whitespace-nowrap overflow-x-auto"
                placeholder="주소 검색"
              ></textarea>
            </div>

            <div
              class="h-[40px] bg-gray-100 rounded-lg p-[10px] flex items-center"
            >
              <textarea
                class="w-full h-full bg-transparent placeholder-gray-500 placeholder:font-pretendard placeholder:font-bold resize-none font-pretendard leading-[20px] whitespace-nowrap overflow-x-auto"
                placeholder="상세 주소"
              ></textarea>
            </div>
          </div>
        </div>

        <div
          class="task_dateandtime p-[20px] bg-[#fff] rounded-lg shadow-card-shadow flex flex-col gap-[16px]"
        >
          <p class="font-laundry text-input-title">
            심부름의 날짜와 시간을 선택해주세요
          </p>

          <div
            class="w-full h-[40px] bg-gray-100 p-[12px] rounded-lg font-pretendard text-gray-500 flex items-center"
          >
            날짜 / 시간 선택 툴 추가 예정
          </div>
        </div>
      </main>

      <button
        class="button_request bg-complementary-300 w-full h-[64px] rounded-t-[10px] font-laundry text-[24px] font-bold text-primary-500 flex-shrink-0"
      >
        심부름 요청하기
      </button>

      <footer
        class="font-laundry shadow-inset shadow-gray-500 h-[83px] flex items-center justify-center flex-shrink-0"
      >
        내비게이션 바
      </footer>
    </div>
  </body>
</html>
