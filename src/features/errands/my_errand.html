<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>나의 심부름</title>
  <!-- <link href="../../assets/styles/output.css" rel="stylesheet"> -->
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css">
</head>

<body class="bg-gray-200 flex justify-center items-center min-h-screen font-pretendard">

  <!-- 메인 컨테이너 -->
  <div class="w-[393px] h-[852px] bg-[#f5f9ff] flex flex-col mx-auto shadow-md rounded-lg overflow-hidden">

    <!-- 헤더 -->
<header class="h-[50px] bg-[#f5f9ff] flex items-center px-[16px]  border-gray-200" style="margin-bottom: 22px;">
  <h1 class="text-lg font-bold">나의 심부름</h1>
</header>

<!-- 탭 메뉴 -->
<nav class="flex justify-between items-center bg-gray-200 border-b border-gray-200 mb-[8px] mx-auto rounded-[10px]" style="width: 360px; height: 54px;">
  <button class="text-center bg-white py-2 rounded-lg font-medium shadow-md" style="width: 168px; height: 41px; margin-left: 8px;">지원한 심부름</button>
  <button class="text-center py-2 text-gray-500 " style="width: 168px; height: 41px; margin-right: 8px;">부탁한 심부름</button>
</nav>
    

    <!-- 콘텐츠 영역 -->
    <main class="flex-1 overflow-y-auto p-4 space-y-[24px]">
      <!-- 첫 번째 카드 -->
      <div class="bg-white rounded-[10px] shadow-md flex gap-4 items-start p-[18px_24px_12px_24px]">
        <!-- 이미지 공간 -->
        <div class="w-10 h-10 flex items-center justify-center rounded-full">
          <img src="알약.jpg" alt="알약" class="w-10 h-10 object-cover">
        </div>
        
        <!-- 오른쪽 텍스트 콘텐츠 -->
        <div class="flex-1 space-y-2">
          <h2 class="font-semibold">죽과 상비약 부탁</h2>
          <div class="flex gap-2 text-sm">
            <span class="text-green-600 font-medium flex items-center">
              <img src="타이머.png" class="w-4 h-4 mr-1"> 시간이 생명
            </span>
            <span class="text-red-500 font-medium flex items-center">
              <img src="사이렌.png" class="w-4 h-4 mr-1"> 도와주세요
            </span>
          </div>
          <div class="flex justify-between items-center text-sm">
            <p class="text-gray-500">1시간 남음</p>
            <p class="font-bold">15,000원</p>
          </div>
        </div>
      </div>
    
      <!-- 두 번째 카드 -->
      <div class="bg-white rounded-[10px] shadow-md flex gap-4 items-start p-[18px_24px_12px_24px]">
        <!-- 이미지 공간 -->
        <div class="w-10 h-10 flex items-center justify-center rounded-full">
          <img src="🦮 안내견.jpg" alt="강아지 산책" class="w-10 h-10 object-cover">
        </div>
        
        <!-- 오른쪽 텍스트 콘텐츠 -->
        <div class="flex-1 space-y-2">
          <h2 class="font-semibold">강아지 산책 대신 부탁해요</h2>
          <div class="flex gap-2 text-sm">
            <span class="text-green-600 font-medium flex items-center">
              <img src="타이머.png" class="w-4 h-4 mr-1"> 오늘 안에
            </span>
          </div>
          <div class="flex justify-between items-center text-sm">
            <p class="text-gray-500">오늘 안에</p>
            <p class="font-bold">12,000원</p>
          </div>
        </div>
      </div>
    </main>
  </div>
</body>
</html>
