<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>나의 심부름</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="/5MyGod/src/assets/styles/index.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css">
</head>

<body class="bg-gray-200 flex justify-center items-center min-h-screen font-pretendard">

  <!-- 메인 컨테이너 -->
  <div class="w-[393px] h-[852px] bg-[#F5F9FF] flex flex-col mx-auto shadow-md rounded-lg overflow-hidden">

    <!-- 헤더 -->
<header class="h-[50px] flex items-center   border-gray-200">
  <h1 class="font-laundry text-lg font-bold ml-4">나의 심부름</h1>
</header>

    <!-- 탭 메뉴 -->
<div class="px-4 py-2">
  <nav class="max-w-full bg-gray-100 border border-gray-200 rounded-lg p-2">
    <div class="flex justify-between items-center gap-2">
      <button class="font-laundry w-1/2 text-center py-2 rounded-lg font-medium bg-white shadow-md">
        지원한 심부름
      </button>
      <button class="font-laundry w-1/2 text-center py-2 text-gray-500">
        부탁한 심부름
      </button>
    </div>
  </nav>
</div>

    <!-- 콘텐츠 영역 -->
    <main class="flex-1 overflow-y-auto p-4 space-y-4">

      <!-- 카드 컴포넌트 (반복 가능) -->
      <div class="bg-white rounded-lg shadow-md p-4 flex gap-4 items-start">
        <!-- 이미지 공간 -->
        <div class="w-10 h-10 rounded-full overflow-hidden">
          <img src="알약.jpg" alt="알약" class="w-full h-full object-cover">
        </div>
        
        <!-- 텍스트 콘텐츠 -->
        <div class="flex-1 space-y-1">
          <h2 class="font-laundry font-semibold text-lg">죽과 상비약 부탁</h2>
          <div class="flex gap-2 text-sm">
            <span class="text-green-600 bg-[#FCFFD8] rounded-md px-1.5 py-1.5 font-medium flex items-center ">
              <img src="타이머.png" class="w-4 h-4 mr-1"> 시간이 생명
            </span>
            <span class="text-red-500 rounded-md bg-[#FFD8E0] px-1.5 py-1.5 font-medium flex items-center">
              <img src="사이렌.png" class="w-4 h-4 mr-1"> 도와주세요
            </span>
          </div>
          <div class="flex justify-between items-center text-sm text-gray-500">
            <p>1시간 남음</p>
            <p class="font-bold text-black">15,000원</p>
          </div>
        </div>
      </div>

      <!-- 두 번째 카드 -->
      <div class="bg-white rounded-lg shadow-md p-4 flex gap-4 items-start">
        <div class="w-10 h-10 rounded-full overflow-hidden">
          <img src="🦮 안내견.jpg" alt="강아지 산책" class="w-full h-full object-cover">
        </div>
        <div class="flex-1 space-y-1">
          <h2 class="font-laundry font-semibold text-lg">강아지 산책 대신 부탁해요</h2>
          <div class="flex justify-between items-center text-sm text-gray-500">
            <p>오늘 안에</p>
            <p class="font-bold text-black">12,000원</p>
          </div>
        </div>
      </div>
    </main>
  </div>
</body>
</html>
